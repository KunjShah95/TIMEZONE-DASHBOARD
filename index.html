<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezone Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* General Styling */
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1b1b1b, #3c3c3c);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Dashboard Container */
      .dashboard {
        width: 90%;
        max-width: 900px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        animation: fadeIn 1.5s ease-in-out;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin: 0;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Timezone Cards */
      .timezone-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .timezone-card {
        background: linear-gradient(145deg, #121212, #292929);
        border-radius: 15px;
        padding: 20px;
        width: 200px;
        text-align: center;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        overflow: hidden;
        position: relative;
      }

      .timezone-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      .timezone-card h2 {
        font-size: 1.4rem;
        margin-bottom: 10px;
        color: #00c6ff;
      }

      .timezone-card .time {
        font-size: 1.8rem;
        font-weight: bold;
        color: #541717;
      }

      /* Add Zone Section */
      .add-zone {
        text-align: center;
        margin-top: 30px;
      }

      .add-zone select {
        padding: 12px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        color: #14939c;
        cursor: pointer;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background 0.3s, box-shadow 0.3s;
        appearance: none;
      }

      .add-zone select:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .add-zone button {
        padding: 12px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #0072ff, #00c6ff);
        color: #fff;
        cursor: pointer;
        outline: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, background 0.3s;
      }

      .add-zone button:hover {
        transform: scale(1.1);
        background: linear-gradient(90deg, #00c6ff, #0072ff);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .timezone-card {
          width: 100%;
        }

        .add-zone select,
        .add-zone button {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>üåç Timezone Dashboard</h1>
        <p>Track multiple timezones in real-time with a sleek, dark theme.</p>
      </div>

      <div class="timezone-container" id="timezone-container">
        <!-- Timezone cards dynamically appear here -->
      </div>

      <div class="add-zone">
        <select id="timezone-selector">
          <option value="Asia/Kolkata">India (Kolkata)</option>
          <option value="America/New_York">USA (New York)</option>
          <option value="Europe/London">UK (London)</option>
          <option value="Australia/Sydney">Australia (Sydney)</option>
          <option value="Asia/Tokyo">Japan (Tokyo)</option>
          <option value="Europe/Berlin">Germany (Berlin)</option>
          <option value="Pacific/Auckland">New Zealand (Auckland)</option>
          <option value="Asia/Dubai">UAE (Dubai)</option>
        </select>
        <button onclick="addTimeZone()">‚ûï Add Timezone</button>
      </div>
    </div>

    <script>
      const container = document.getElementById("timezone-container");

      // Function to get formatted time for a given timezone
      function getTime(zone) {
        const now = new Date();
        return now.toLocaleTimeString("en-US", { timeZone: zone });
      }

      // Function to add a timezone card
      function addTimeZone() {
        const selector = document.getElementById("timezone-selector");
        const timezone = selector.value;
        const name = selector.options[selector.selectedIndex].text;

        // Check if the timezone is already added
        const existingCard = Array.from(container.children).find(
          (card) => card.dataset.timezone === timezone
        );
        if (existingCard) return; // Prevent duplicate cards

        // Create a new card
        const card = document.createElement("div");
        card.className = "timezone-card animate__animated animate__fadeInUp";
        card.dataset.timezone = timezone;
        card.innerHTML = `
      <h2>${name}</h2>
      <div class="time">${getTime(timezone)}</div>
    `;
        container.appendChild(card);

        // Update time every second
        setInterval(() => {
          card.querySelector(".time").textContent = getTime(timezone);
        }, 1000);
      }
    </script>
  </body>
</html>
